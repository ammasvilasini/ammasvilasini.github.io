<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">


	<title>Map of Florence</title>

	<!-- Bootstrap CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">

	<!-- Font Awesome Icons -->
	<link href="assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="assets/css/styles.css" rel="stylesheet">

	<!-- Google Fonts -->

	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>

<body>


<!--    SIDEBAR
		================================================================================= -->
		<div id="wrapper">
			<div id="sidebar-wrapper">
				<div class = "sidebar-nav">
						<h1>Tour Florence</h1>
						<div class="search-bar">
							<input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
						</div>
						<div class ="folderNav">
							<ul id="list-view" data-bind="foreach: visible">
								<li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
							</ul>
						</div><!-- end folder nav -->

				</div><!-- end sidebar-nav -->
			</div><!-- end sidebar-wrapper -->

<!-- <li class="search-result" data-bind="text: name, click:$parent.setCurrentLocation"></li> -->


<!--    MAP
		================================================================================= -->

			<div id="page-content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
							<div id="map"></div>
						</div><!-- end col -->
					</div><!-- row -->
				</div><!-- end container-fluid -->
			</div><!--  end page-content-wrapper -->
		</div><!-- end wrapper -->



    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/js/jquery-2.2.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

        <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
	<script src="assets/js/knockout-3.4.0.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    <script src="assets/js/app.js"></script>




</body>
</html>
