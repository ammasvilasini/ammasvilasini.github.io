<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Map of Florence</title>

		<!-- Bootstrap CSS -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="assets/css/styles.css" rel="stylesheet">

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700' rel='stylesheet'>


		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>

		<div class="row">
			<div class="col-sm-3">
				<div class="sidebar-nav">
						<div class="navbar navbar-default" role="navigation">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<span class="visible-xs navbar-brand">Map of Florence</span>
							</div>
						<div id="list-header"><h1 class="visible-lg visible-md visible-sm">Map of Florence</h1></div>
						<div class="navbar-collapse collapse sidebar-navbar-collapse">
							<div class="search-bar">
								<input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
							</div>
							<ul class="nav navbar-nav" id="list-view" data-bind="foreach: visible">
								<li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
							</ul>
						</div><!--/.nav-collapse -->
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div id="map"></div>
			</div>
		</div>

		<!-- JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="assets/js/jquery-2.2.0.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/knockout-3.4.0.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" onerror="googleError()"></script>
		<script src="assets/js/app.js"></script>


	</body>
</html>
